server.port=8080
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.hibernate.use-new-id-generator-mappings=false
spring.datasource.url=jdbc:mysql://localhost:3306/entity_portal?useSSL=false
spring.datasource.username=root
spring.datasource.password=root
order_mgmt.app.jwtCookieName= appointmentBook
order_mgmt.app.jwtSecret= appointmentBookSecretKey
order_mgmt.app.jwtExpirationMs= 86400000